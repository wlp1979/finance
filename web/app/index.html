<!doctype html>
<html lang="en" ng-app="financeDirector">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Director</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" href="css/xeditable.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/angular-file-upload-shim.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="js/xeditable.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#">Finance Director</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="FinanceNavCtrl as fnCtrl">
          <ul class="nav navbar-nav" ng-show="fnCtrl.showNav()">
            <li ng-class="{active:fnCtrl.isActive('/summary')}"><a href="#/summary">Balance Summary</a></li>
            <li ng-class="{active:fnCtrl.isActive('/transactions')}"><a href="#/transactions">Transactions</a></li>
            <li ng-class="{active:fnCtrl.isActive('/allocations')}"><a href="#/allocations">Allocations</a></li>
            <li ng-class="{active:fnCtrl.isActive('/settings')}"><a href="#/settings">Settings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="fnCtrl.showNav()">
            <li><a href ng-click="fnCtrl.logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div ng-view></div>
    </div>
  </body>
</html>
